<!DOCTYPE html>
<html lang="ar" class="main_html">
    <head>
        <meta charset="utf-8">

        <title>ahmad site</title>
        <link href="../../static/mainsite/css/style.css" rel="stylesheet">

    <body>
        <div style="position: fixed; width: 100%; top: 7%; min-width: 480px;">
            <div style="margin-left: auto; margin-right: auto; width: 70%; max-width: 550px;">
                <div style="background-color: rgba(39, 255, 70, 0.18); width: 100%; background-size: 100; border-radius: 10px; text-align: center; direction: rtl; color: #483e1d; padding-bottom: 25px;">
                    <div style="background-color: rgba(0, 85, 50, 0.6); border-top-left-radius: 10px; border-top-right-radius: 10px; padding-bottom: 3px;">
                        <h2 style="padding-top: 15px; font-weight: bold; font-family: Tahoma , arial; font-size: 18px; color: #e9e3d5; text-shadow: 1px 1px 17px #ffffff;">قم بأنشاء قسمك الخاص على موقع أحمد&nbsp;</h2>
                    </div>
                    <h2 style="margin-bottom: 9px;">اسم المستخدم</h2>
                    <form method="post" action="">

                        <h2 style="margin-bottom: 9px; margin-top: 9px;">كلمة المرور</h2>
                        <div style="width: 100%; margin-bottom: 17px;">
                            <input name="password" style="width: 68%; height: 38px; padding: 5px 16px 5px 5px; font-size: 23px; border-radius: 5px; float: right; margin-left: 0; margin-bottom: 19px; margin-right: 7%;" type="password">
                            <div class="eye_button">
                                <div class="eye_passwors"></div>
                            </div>
                        </div>
                        <div onclick="submet();" class="button_input" style="clear: both; margin-bottom: 22px;">انشاء حساب جديد</div>
                        <h2 style="margin-bottom: 9px; margin-top: 9px; padding-right: 2%; padding-left: 2%;">أذا كنت تمتلك حساباً على موقع أحمد بافعل&nbsp;فيمكنك تسجيل الدخول اليه بدلاً من أنشاء حساب جديد</h2>
                        <a href="/"><div class="button_input" style="clear: both;">تسجيل الدخول إلى حسابي</div></a>
                        <input id="form_sub" type="submit" style="display: none;">
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script>
        function submet(){
        const main_form = document.getElementById('form_sub') ;
        main_form.click() ;
        }
